<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单sy2.2</title>
</head>
<body>
<form action=""method="post"name="form 1">
    <table width="500" border="1"bordercolor="blue" align="center" cellpadding="3" cellspacing="0">
        <tr>
            <td width="100"height="20"align="center">姓名：</td>
            <td width="400"height="20"align="left">
                <input type="text"name="username"size="18"maxlength="18"/>*
            </td>
        </tr>
        <tr>
        <td width="100"height="20"align="center">性别：</td>
            <td width="400"height="20"align="left">
                <input type="radio"name="sex"value="男"checked/>男
                <input type="radio"name="sex"value="女"/>女*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">出生日期：</td>
            <td width="400"height="20"align="left">
                <input type="text"name="birthdate"size="4"/>年
                <input type="text"name="birthdate"size="2"/>月
                <input type="text"name="birthdate"size="2"/>日*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">文化程度：</td>
            <td width="400"height="20"align="left">
                <select name="diploma">
                    <option value="小学">小学</option>
                    <option value="初中">初中</option>
                    <option value="高中"selected>高中</option>
                    <option value="专科">专科</option>
                    <option value="本科">本科</option>
                    <option value="研究生">研究生</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">所在省份：</td>
            <td width="400"height="20"align="left">
                <select name="province">
                    <option value="北京"selected>北京</option>
                    <option value="上海">上海</option>
                    <option value="江西">江西</option>
                    <option value="江苏">江苏</option>
                    <option value="浙江">浙江</option>
                    <option value="湖南">湖北</option>
                    <option value="安徽">安徽</option>
                    <option value="四川">四川</option>
                    <option value="云南">云南</option>
                    <option value="重庆">重庆</option>
                    <option value="贵州">贵州</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">联系地址：</td>
            <td width="400"height="20"align="left">
                <input type="text"name="address"size="45"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">邮政编码：</td>
            <td width="400"headers="20"align="left">
                <input type="text"name="post"size="45"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">联系电话：</td>
            <td width="400"headers="20"align="left">
                <input type="text"name="telephone"size="45"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">电子信箱：</td>
            <td width="400"headers="20"align="left">
                <input type="text"name="E-mail"size="45"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">类别：</td>
            <td width="400"height="20"align="left">
                <select name="type">
                    <option value="自考">自考</option>
                    <option value="成人本科">成人本科</option>
                    <option value="函授"selected>函授</option>
                    <option value="继教">继教</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">报考层次：</td>
            <td width="400"height="20"align="left">
                <select name="level">
                    <option value="初级">初级</option>
                    <option value="中级">中级</option>
                    <option value="高级"selected>高级</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">报考专业：</td>
            <td width="400"height="20"align="left">
                <select name="major">
                    <option value="会计技能等级考评">会计技能等级考评</option>
                    <option value="中小学教师等级考评">中小学教师等级考评</option>
                    <option value="国家摄影师等级考评"selected>国家摄影师等级考评</option>
                    <option value="面点师等级考评">面点师等级考评</option>
                    <option value="潜水教练等级考评">潜水教练等级考评</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center">备注：</td>
            <td width="400"height="20"align="left">
                <textarea name="talk"cols="50"rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td width="100"height="20"align="center"></td>
            <td width="400"height="20"align="center">
                <input type="submit"name="Submit"value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset"name="Reset"value="重填"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
